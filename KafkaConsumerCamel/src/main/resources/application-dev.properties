# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#Sleuth
spring.application.name=End Trip Finder


##TIME FORMAT
time.format = yyyy-MM-dd'T'HH:mm:ss.SSS

#REST
radarmeteo.notification-url = http://127.0.0.1:8080/testrestservice

# CONSUMER KAFKA

kafka.brokers=localhost:9092
consumer.topic=cattolica
consumer.group=radarmeteo-consumer-group
consumer.consumersCount=1
